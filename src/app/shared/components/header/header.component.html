<header class="bg-gradient-to-r from-indigo-900 via-purple-700 to-indigo-900 text-white py-6 shadow-md flex justify-between items-center px-6">
    <div class="flex items-center space-x-3">
      <!-- Logo principal -->
      <img src="assets/img/oracle-icon.png" alt="Oráculo Logo" class="h-10 w-10" />
      <h1 class="text-3xl font-serif tracking-wide">
        Oráculo
      </h1>
    </div>
    <div class="relative">
      <!-- Botón de menú con icono SVG -->
      <button
        class="flex items-center space-x-2 bg-indigo-800/80 px-4 py-2 rounded-full border border-indigo-500 shadow-lg hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-300"
        id="menu-button"
        (click)="toggleMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 11c0 1.656-1.344 3-3 3S6 12.656 6 11s1.344-3 3-3 3 1.344 3 3zm0 0c1.5 0 3-1.5 3-3s-1.5-3-3-3-3 1.5-3 3 1.5 3 3 3zm0 0c3 0 3 3 3 3v1.5c0 1.5-3 1.5-3 1.5s-3 0-3-1.5V14s0-3 3-3z"
          />
        </svg>
      </button>
      <!-- Menú desplegable -->
      <div
        class="absolute right-0 mt-2 w-48 bg-white text-gray-800 shadow-lg rounded-lg py-2"
        *ngIf="isMenuOpen"
      >
        <a href="#profile" class="block px-4 py-2 hover:bg-indigo-100">Ver Perfil</a>
        <a href="#help" class="block px-4 py-2 hover:bg-indigo-100">Ayuda</a>
        <button
          class="block w-full text-left px-4 py-2 hover:bg-indigo-100"
          (click)="logout()"
        >
          Cerrar Sesión
        </button>
      </div>
    </div>
  </header>
