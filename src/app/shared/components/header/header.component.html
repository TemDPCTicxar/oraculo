<header
  class="bg-gradient-to-r from-indigo-900 via-purple-700 to-indigo-900 text-white py-4 shadow-md flex justify-between items-center px-6">
  <!-- Logo a la derecha -->
  <img src="assets/logo.webp" alt="Oráculo Logo" class="h-12 w-12 rounded-full shadow-lg" />

  <!-- Título centrado -->
  <h1 class="text-center text-sm font-light tracking-wide mx-auto">
    Oráculo Medicina Dimensional
  </h1>

  <!-- Botón de menú a la izquierda -->
  <div class="relative">
    <button
      class="flex items-center justify-center w-10 h-10 bg-indigo-800/90 rounded-full border-2 border-indigo-500 shadow-lg hover:bg-indigo-700 transition focus:outline-none focus:ring-4 focus:ring-indigo-500"
      id="menu-button" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
    <!-- Menú desplegable -->
    <div class="absolute right-0 mt-2 w-48 bg-white text-gray-800 shadow-lg rounded-lg py-2" *ngIf="isMenuOpen">
      <a href="dashboard/info-user" class="block px-4 py-2 hover:bg-indigo-100">Ver Perfil</a>
      <a href="#help" class="block px-4 py-2 hover:bg-indigo-100">Ayuda</a>
      <button class="block w-full text-left px-4 py-2 hover:bg-indigo-100" (click)="logout()">
        Cerrar Sesión
      </button>
    </div>
  </div>



</header>
