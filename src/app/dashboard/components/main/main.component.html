<div class="min-h-screen flex flex-col bg-cover bg-center" style="background-image: url('assets/img/fondo.jpg');">
  <!-- Encabezado -->
  <header class="bg-[#0085C8]/90 text-white py-4 shadow-md flex justify-between items-center px-6">
    <h1 class="text-center text-2xl font-bold">Oráculo</h1>

    <!-- Icono de Cerrar sesión (SVG) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      class="w-8 h-8 text-white cursor-pointer hover:text-gray-300 transition-colors duration-200"
      (click)="logout()"
      title="Cerrar sesión"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 16l4-4m0 0l-4-4m4 4H3"
      />
    </svg>
  </header>

  <!-- Contenido del Dashboard -->
  <div class="flex-grow container mx-auto py-8 px-6">
    <h2 class="text-2xl font-semibold text-white mb-6">Bienvenido, {{userName}}</h2>

    <!-- Opciones del Dashboard -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Opción: Nueva Lectura -->
      <a
        routerLink="/carta"
        class="block p-6 bg-white/80 backdrop-blur-md rounded-lg shadow-lg hover:shadow-xl transition-shadow hover:bg-blue-100/90 text-center"
      >
        <div class="text-[#0085C8] text-4xl mb-4">
          <i class="fas fa-book"></i>
        </div>
        <h3 class="mt-2 text-lg font-medium text-gray-700">Nueva Lectura</h3>
        <p class="text-sm text-gray-500">Explora nuevas cartas para tu lectura</p>
      </a>

      <!-- Opción: Historial de Lectura -->
      <a
        routerLink="/dashboard/historial-lectura"
        class="block p-6 bg-white/80 backdrop-blur-md rounded-lg shadow-lg hover:shadow-xl transition-shadow hover:bg-blue-100/90 text-center"
      >
        <div class="text-[#0085C8] text-4xl mb-4">
          <i class="fas fa-history"></i>
        </div>
        <h3 class="mt-2 text-lg font-medium text-gray-700">Historial de Lectura</h3>
        <p class="text-sm text-gray-500">Revisa tus lecturas pasadas</p>
      </a>
    </div>
  </div>

  <!-- Footer fijo al fondo -->
  <footer class="bg-gray-200/80 text-center py-6">
    <p class="text-sm text-gray-600">© 2024 Oráculo. Todos los derechos reservados.</p>
  </footer>
</div>
