<div class="flex-grow container mx-auto py-6 px-4 overflow-y-auto">
    <h2 class="text-md font-bold text-gray-700 mb-4 flex justify-between items-center">
      <button (click)="backPag()"
        class="bg-indigo-800 hover:bg-indigo-700 text-white rounded-full p-3 shadow-lg transition focus:outline-none focus:ring-4 focus:ring-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <span class="flex-grow text-center">Información del Usuario</span>
    </h2>
  
    <div class="max-w-xl mx-auto">
      <form [formGroup]="userForm" (ngSubmit)="updateUserInfo()">
        <!-- Correo (solo lectura) -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" readonly
            class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
  
        <!-- Nombre -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="name" formControlName="name"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
  
        <!-- Apellido -->
        <div class="mb-4">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input type="text" id="lastName" formControlName="lastName"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
  
        <!-- Teléfono -->
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="text" id="phone" formControlName="phone"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
  
        <!-- Botón para actualizar -->
        <div class="text-center mt-6">
          <button type="submit" [disabled]="loading || !userForm.valid" class="bg-[#0085C8] text-white py-2 px-6 rounded-lg shadow hover:bg-[#006f99]" [ngClass]="{'cursor-not-allowed': loading}">
            {{ loading ? 'Cargando...' : 'Actualizar Información' }}
          </button>
        </div>
      </form>
    </div>
  </div>
