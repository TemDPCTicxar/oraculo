<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-sm w-full bg-white rounded shadow p-5 mx-auto">
    <!-- Encabezado -->
    <h2 class="text-xl font-bold text-center text-gray-700 mb-2">Iniciar Sesión</h2>
    <p class="text-xs text-center text-gray-500 mb-4">Accede a tu cuenta de Oráculo</p>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-3">
      <!-- Campo de Correo -->
      <div>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300"
          placeholder="Correo Electrónico"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs">
          Correo inválido
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div>
        <input
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300"
          placeholder="Contraseña"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs">
          La contraseña es requerida
        </div>
      </div>

      <!-- Botón de Enviar -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:ring focus:ring-blue-300"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Enlace para Registro -->
    <p class="mt-3 text-center text-xs text-gray-600">
      ¿No tienes una cuenta?
      <a href="register" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </div>
</div>
