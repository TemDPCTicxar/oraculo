<div class="p-6 max-w-xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
  <!-- Título de la carta -->
  <h2 class="text-2xl font-semibold text-center text-gray-900 mb-6">{{ data.carta.nombre }}</h2>

  <!-- Imagen de la carta más grande -->
  <img
    [src]="data.carta.url + data.carta.path || '/assets/img/carta_back.png'"
    alt="Imagen de la carta"
    class="mx-auto mb-6 w-80 h-96 object-cover rounded-lg shadow-lg"
  />

  <!-- Lectura de la carta con scroll -->
  <div class="text-gray-800 text-base text-justify leading-relaxed mb-6 max-h-64 overflow-y-auto">
    <p>{{ data.carta.lectura }}</p>
  </div>

  <!-- Botón de cerrar -->
  <div class="text-center">
    <button
      (click)="cerrar()"
      class="bg-[#0085C8] text-white py-3 px-8 rounded-full shadow-md hover:bg-[#006f99] transform transition duration-200 ease-in-out"
    >
      Cerrar
    </button>
  </div>
</div>
